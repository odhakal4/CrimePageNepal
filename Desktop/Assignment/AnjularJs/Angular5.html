<html ng-app="nameApp">
  <head>
    <meta charset="utf-8">
    <title>Angular5_Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src="angular.js"></script>
    <script>
      var nameApp = angular.module('nameApp', []);
      nameApp.controller('nameCtrl', function ($scope){
        $scope.names = ['om', 'prakash', 'dhakal','Chhiring','Gurung'];
        $scope.addName=function(){$scope.names.push($scope.enteredName)
        $scope.enteredName='';
        };
        $scope.removeName=function(name){
            var i=$scope.names.indexOf(name);
            $scope.names.splice(i,1);
        }
      });
    </script>
  </head>
  <body ng-controller="nameCtrl">
    <div class="container well">
    <ul>
      <li ng-repeat="name in names">{{name}}<a href="" ng-click="removeName(name)">Delete</a></li>
    </ul>
    <form ng-submit="addName()">
        <input type="text" ng-model="enteredName">
        <input type="submit" value="add">
    </form>
</div>
  </body>
</html>
