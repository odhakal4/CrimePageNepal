<html ng-app="countryApp">
  <head>
    <meta charset="utf-8">
    <title>Angular_Country_Example6</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src="angular.js"></script>
    <script>
      var countryApp = angular.module('countryApp', []);
      countryApp.controller('countryController', function ($scope,$http){$http.get('countries.json').success(function(data){$scope.countries=data;})
        $scope.sortField='population';
        $scope.reverse=true;
      });

/*var countryApp = angular.module('countryApp', []);
      countryApp.controller('countryController', ['$scope', '$http', function (scope, http){
        http.get('countries.json').success(function(data) {
          scope.countries = data;
        });
      }]);
*/
    </script>
  </head>
  <body ng-controller="countryController" class="container well">
    Search:<input type="text" ng-model="query"/>
    <table class="table table-bordered table-stripped">
      <tr>
        <th><a href="" ng-click="sortField='name';reverse=!reverse">Country</a></th>
        <th><a href="" ng-click="sortField='population';reverse=!reverse">Population</a></th>
      </tr>
      <tr ng-repeat="country in countries|filter:query|orderBy:sortField:reverse">
        <td>{{country.name}}</td>
        <td>{{country.population}}</td>
      </tr>
    </table>
  </body>
</html>
